<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>EZ Gemini Chat</title>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for LaTeX -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --primary: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .screen {
            display: none;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        .screen.active {
            display: flex;
        }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 20px 0;
            text-align: center;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            background: #334155;
            border: 1px solid #475569;
            padding: 12px;
            border-radius: 6px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .link {
            text-align: center;
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .link:hover {
            color: var(--primary);
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 90%;
            line-height: 1.6;
        }

        .message.user {
            background: var(--primary);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message.model {
            background: var(--card);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        /* Markdown Styles within Message */
        .message p {
            margin: 0 0 10px 0;
        }

        .message p:last-child {
            margin: 0;
        }

        .message code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .message pre code {
            background: none;
            padding: 0;
        }

        .message ul,
        .message ol {
            margin: 0 0 10px 0;
            padding-left: 20px;
        }

        .message h1,
        .message h2,
        .message h3 {
            margin: 10px 0 5px 0;
            font-size: 1.1em;
            background: none;
            -webkit-text-fill-color: initial;
            text-align: left;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .settings-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class='container'>
        <!-- Auth Screen -->
        <div id='auth-screen' class='screen active'>
            <div class='card' style='max-width: 400px; margin: auto;'>
                <h1>EZ Chat</h1>
                <div id='auth-error' style='color: #ef4444; margin-bottom: 10px; display: none;'></div>
                <input type='text' id='username' placeholder='Username'>
                <input type='password' id='password' placeholder='Password'>
                <button onclick='handleAuth()'>Login / Register</button>
                <div class='link' onclick='toggleAuthMode()'>Need an account? Register</div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id='chat-screen' class='screen'>
            <div class='settings-bar'>
                <div id='user-display' style='font-weight: bold;'></div>
                <button onclick='logout()' style='width: auto; background: #ef4444; margin-left: 10px;'>Logout</button>
            </div>
            <div id='chat-history'></div>
            <div class='input-area'>
                <input type='text' id='message-input' placeholder='Type a message...'
                    onkeypress='if(event.key==="Enter") sendMessage()'>
                <button onclick='sendMessage()' style='width: auto;'>Send</button>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;
        let currentUser = null;
        let history = [];

        function toggleAuthMode() {
            isLogin = !isLogin;
            const btn = document.querySelector("#auth-screen button");
            const link = document.querySelector("#auth-screen .link");
            btn.textContent = isLogin ? "Login" : "Register";
            link.textContent = isLogin ? "Need an account? Register" : "Have an account? Login";
            document.getElementById('auth-error').style.display = 'none';
        }

        async function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const endpoint = isLogin ? '/api/login' : '/api/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if (data.success) {
                    currentUser = u;
                    document.getElementById('user-display').textContent = '@' + u;
                    document.getElementById('auth-screen').classList.remove('active');
                    document.getElementById('chat-screen').classList.add('active');
                } else {
                    const err = document.getElementById('auth-error');
                    err.textContent = data.error || 'Authentication failed';
                    err.style.display = 'block';
                }
            } catch (e) {
                alert('Network error');
            }
        }

        function logout() {
            history = [];
            document.getElementById('chat-history').innerHTML = '';
            document.getElementById('chat-screen').classList.remove('active');
            document.getElementById('auth-screen').classList.add('active');
            document.getElementById('password').value = '';
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = 'message ' + role;

            if (role === 'model') {
                // Use Marked.js with breaks enabled for single-newline rendering
                div.innerHTML = marked.parse(text, { breaks: true });
                if (window.MathJax) {
                    MathJax.typesetPromise([div]);
                }
            } else {
                div.textContent = text;
            }

            const container = document.getElementById('chat-history');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text) return;

            appendMessage('user', text);
            input.value = '';

            // Add to history
            history.push({ role: 'user', content: text });

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: history.slice(0, -1) // Send history excluding current msg as API might want it separate
                    })
                });
                const data = await res.json();

                if (data.success) {
                    appendMessage('model', data.response);
                    history.push({ role: 'model', content: data.response });
                } else {
                    appendMessage('model', 'Error: ' + data.error);
                }
            } catch (e) {
                appendMessage('model', 'Error: Failed to connect to server');
            }
        }
    </script>
</body>

</html>
